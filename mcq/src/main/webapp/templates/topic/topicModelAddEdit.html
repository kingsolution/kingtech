<div class="col-md-12 col-lg-12">
	<div class="panel panel-default">

		<div class="panel-title">
			Subject Management 
			<!-- <ul class="panel-tools">
					<li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
					<li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
					<li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
				</ul> -->
		</div>


		<div class="panel-body">
			<form name="addForm" ng-init="addForm.$pristine">
				<div class="row">
					<div class="col-md-12 col-xs-12">
					
					 <div class="col-md-12 col-xs-12">
							<div class="form-group">
								<label for="fullname">Subject Name</label> 
								<div class="input-group ">
								<span class="input-group-addon">
                    				<i class="fa fa-cubes"></i></span>
								<select class="form-control"
								ng-model="topic.subject.subject_id" name="subject_name" 
								ng-options="subject.subject_id as subject.subject_name for subject in vm.subjects" required>
								<option value="" disabled selected>Select Subject </option></select>
								<div class="input-group-addon"><a popover-placement="left"
							uib-popover="Add new entry from here.."
							popover-trigger="'mouseenter'" class="icon" ng-click="vm.addSubject()"><i
								class="fa fa-plus"></i></a></div>
								
							</div>
							<span class="mandatory" ng-show = "addForm.subject_name.$touched && addForm.subject_name.$invalid">  
								<span class="mandatory" ng-show = "addForm.subject_name.$error.required" style="color:red;">Subject Name is required.</span>  
							</span>
						</div>
					</div>
						<div class="col-md-12 col-xs-12">
							<div class="form-group">
								<label for="fullname">Topic  Name * :</label> <input type="text"
									ng-model="topic.topic_name" name="topic_name" placeholder=" Topic Name"
									class="form-control" required />
							</div>
							<span class="mandatory" ng-show = "addForm.topic_name.$touched && addForm.topic_name.$invalid">  
								<span class="mandatory" ng-show = "addForm.topic_name.$error.required" style="color:red;">Topic Name is required.</span>  
							</span>
						</div>
				
						<div class="col-md-12 col-xs-12">
							<div class="form-group">
								<label for="fullname">Topic Description * :</label> <input type="text"
									ng-model="topic.topic_desc" 
									class="form-control" required />
							</div>
						</div> 
						
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<div class="form-group pull-right">
									<button type="submit" class="btn btn-default btn-danger"
										ng-click="vm.cancel()">Cancel</button>
									<button type="submit" class="btn btn-default btn-primary"
										ng-click="vm.ok(topic)"ng-disabled="!addForm.$valid">Submit</button>
								</div>
							</div>
						</div>.
					</div>
			
				</div>
			</form>	

		</div>

	</div>
</div>

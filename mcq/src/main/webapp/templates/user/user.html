<div class="container-widget">
	<!-- Start First Row -->
	<div class="row">


		<!-- Start Panel -->
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-title">
					User Management
					<ul class="panel-tools">
						<li><a popover-placement="left"
							uib-popover="Add new entry from here.."
							popover-trigger="'mouseenter'" class="icon" ng-click="vm.add()"><i
								class="fa fa-plus"></i></a></li>
					</ul>
				</div>
				<div class="panel-body table-responsive">

					<table datatable="ng" id="example" class="table display">
						<thead>
							<tr>
							 <th class="text-center">Sr No </th>
								<th class="text-center">Name</th>
								<th class="text-center">Mobile No</th>
								<th class="text-center">Gender</th>
								<th class="text-center">Email Id</th>
								<th class="text-center">Action</th>
							</tr>
						</thead>

						<tfoot>
							<tr>
							 <th class="text-center">Sr No </th>
								<th class="text-center">Name</th>
								<th class="text-center">Mobile No</th>
								<th class="text-center">Gender</th>
								<th class="text-center">Email Id</th>
								<th class="text-center">Action</th>
							</tr>
						</tfoot>

						<tbody>
							<tr ng-repeat="user in vm.users">
							<td class="text-center">{{$index+1}} </td>
								<td class="text-center">{{user.fname}} {{user.lname}}</td>
								<td class="text-center">{{user.mobile_no}}</td>
								<td class="text-center">{{user.gender}}</td>
								<td class="text-center">{{user.email}}</td>
								<td class="text-center">
									<button type="button" class="btn btn-default"
										ng-click="vm.view(user)">
										<i class="fa fa-eye" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-default"
										ng-click="vm.add(user)">
										<i class="fa fa-edit" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-default"
										ng-click="vm.delet(user)">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-default btn-success" ng-if="user.active" Title="In-Active"
										ng-click="vm.active(user)">
										<i class="fa fa-check" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-default btn-danger" ng-if="!user.active" Title="Active"
										ng-click="vm.active(user)">
										<i class="fa fa-close" aria-hidden="true"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
		</div>
		<!-- End Panel -->

	</div>
	<!-- End First Row -->
</div>
